<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ILUMI | Funcionário - Reservas de Veículos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-ilumi shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/logo-ilumi.jpg" alt="ILUMI" class="logo-ilumi me-2" />
        <span class="fw-bold">Reservas de Veículos</span>
      </a>
      <div class="d-flex align-items-center">
        <span class="me-3 small text-white" id="user-info"></span>
        <button class="btn btn-sm btn-outline-light" id="logout-btn">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row g-3">
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-ilumi text-white">
            <strong>Nova reserva</strong>
          </div>
          <div class="card-body">
            <form id="form-reserva">
              <div class="mb-3">
                <label class="form-label">Veículo</label>
                <select id="reserva-veiculo" class="form-select" required></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Data / hora de saída</label>
                <input type="datetime-local" id="reserva-saida" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Motivo / destino</label>
                <textarea id="reserva-motivo" class="form-control" rows="2" required></textarea>
              </div>
              <button type="submit" class="btn btn-ilumi w-100">Reservar</button>
            </form>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            <strong>Check-in / Check-out</strong>
          </div>
          <div class="card-body">
            <form id="form-check">
              <div class="mb-3">
                <label class="form-label">Reserva</label>
                <select id="check-reserva" class="form-select" required></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Km atual</label>
                <input type="number" id="check-km" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Foto do painel</label>
                <input type="file" id="check-foto" class="form-control" accept="image/*" required />
              </div>
              <button type="button" class="btn btn-outline-primary w-100 mb-2" id="btn-checkin">
                Fazer check-in
              </button>
              <button type="button" class="btn btn-outline-success w-100" id="btn-checkout">
                Fazer check-out
              </button>
            </form>
            <small class="text-muted d-block mt-2">
              A hora e o seu nome serão preenchidos automaticamente.
            </small>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Minhas reservas</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th>Veículo</th>
                    <th>Saída</th>
                    <th>Retorno</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="tabela-minhas-reservas">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="js/supabaseClient.js"></script>
  <script src="js/funcionario.js"></script>
</body>
</html>
