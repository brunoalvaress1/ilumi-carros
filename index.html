<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ILUMI | Controle de Veículos - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gradient-ilumi d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-card shadow-lg p-4 rounded-4 animate__animated animate__fadeIn">
    <div class="text-center mb-4">
      <img src="assets/logo-ilumi.jpg" alt="ILUMI" class="logo-ilumi mb-2" />
      <h1 class="h4 fw-bold text-ilumi">Sistema de Veículos</h1>
      <p class="text-muted small mb-0">Acesse com seu usuário ILUMI</p>
    </div>

    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Usuário (e-mail)</label>
        <input type="email" class="form-control" id="email" placeholder="portaria@ilumi.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Tipo de acesso</label>
        <select id="role" class="form-select" required>
          <option value="portaria">Portaria</option>
          <option value="funcionario">Funcionário</option>
        </select>
      </div>
      <button type="submit" class="btn btn-ilumi w-100">Entrar</button>
      <p class="text-danger small mt-2" id="login-error"></p>
    </form>

    <p class="text-center text-muted small mt-4 mb-0">
      &copy; <span id="year"></span> ILUMI - Controle de Veículos
    </p>
  </div>

  <!-- JS libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- SweetAlert2 para alertas mais bonitos -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
